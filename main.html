<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <title>MiDDiz's Pomodoro</title>
    
    <link rel="stylesheet" href="./design/style.css">
    <link rel="stylesheet" href="./design/Royale/Royale.css">
  </head>

  <body>
    <div class="royale_header">
        <img id="royale-logo" src="./design/Royale/CircleLogo.png" width="60px" height="60px"><span class="royale-text"> <a href="https://middiz.github.io/main"> Royale by MiDDiz</a></span>
    </div>
    <div class="main">
      <div class="clock_div" id="clock_wrapper">
          <div class="working-bar-horizontal working-state"></div>
        <span id="clock_numbers" class="working-state"">00:00</span>
            <div class="working-bar-horizontal working-state"></div>
        <div class=buttons>
            <button type="button" id="start_button">Start!</button>
            <button type="button" id="pause_button">Pause!</button>
        </div>
      </div>
    </div>
    <script src="./logic.js" charset="utf-8"></script>
  </body>
</html>
